name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push-edge:
    name: Build and Push Edge Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Edge Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/quiver-edge:latest ./edge

      - name: Push Edge Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/quiver-edge:latest

  build-and-push-ingestion:
    name: Build and Push Ingestion Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push-edge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Ingestion Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/quiver-ingestion:latest ./ingestion

      - name: Push Ingestion Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/quiver-ingestion:latest
